    <section>
    <h1>Feedback Form</h1>
    <form action="">
      <span> <img src="../Images/img-DS.png" alt="Downy logo" height="50px">
      DOWNY SHOES</span> <hr>
      <br>
      <label for="fname"
        >First Name
        <input type="text" placeholder="Name" required />
        <label for="lname"
        >Last Name
        <input type="text" placeholder="Name" required />
      </label>
      <br>
      <label for="Email"
        >Email <input class="email" type="email" name="" id="" placeholder="Email" required
      /></label>
      <br>
      <label for="UserFriendly"
        >User Friendliness of the website = <span id="range-num"></span> <span>%</span><br>
        <input type="range" name="" id="myRange" min="0" max="100" step="1" value="8" />
      </label>
      <br>
      <label for="q1">Did you find what you were looking for in the website? <span style="font-weight:initial"><input type="radio" name="q1" id="" value="yes"> Yes
      <input type="radio" name="q1" id="">No</span></label>
      <br>
      <label for="suggestion"
        >Your suggestion <br><textarea
          name="suggestion"
          id=""
            placeholder="Suggestions"
        ></textarea
      ></label>
      <button type="submit" id="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </section>
    <script>
      //Script for displaying slider value
      var slider = document.getElementById("myRange");
      var output = document.getElementById("range-num");
      output.innerHTML = slider.value;
      slider.oninput = function() {
        output.innerHTML = this.value;
      };
    </script>
  </body>
